<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>P1-Midfy</title>




  <style>
    .page-box {
      width: 600px;
      height: 700px;
      margin: 30px auto;
      text-align: center;
      border: 10px solid #000;
      position: relative;
      padding: 10px 10px;

    }
    .page {
      display: none;
      font-size: 30px;
      /* padding: 10px; */
    }

    .page:first-child {
      display: block;
    }

    .button {
      background-color: #2b5fbfb4;
      color: white;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 30px;
      position: absolute;
      transform: translate(-50%, -50%);

    }
    
    .button:hover {
      background-color: #2b5fbfec;
    }

    .next_button {
      position: absolute;
      bottom: 0%;     
      left: 80%;      
      transform: translate(-50%, -50%);
    }
    .back_button {
      position: absolute;
      bottom: 0%;     
      left: 20%;        
      transform: translate(-50%, -50%);
    }

    .text{
      font-size: 20px;
      position: absolute;    
      left: 50%;        
      transform: translate(-50%, -50%);
      width: 300px;
    }

    /* Start Page ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 
    .packageMailingKiosk_text {
      font-size: 50px;
      top: 30%;     
    }
    .pressToStart_button {
      font-size: 50px;
      top: 75%;     
      left: 50%;        
      transform: translate(-50%, -50%);
    }
    /* Letter or Package ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 

    .letterOrPackage_text {
    top: 10%;     
    }

    .letter_button {
    top: 15%;     
    left: 40%;   
    border-radius: 0px;     
    }
    .package_button {
    top: 15%;     
    left: 60%;   
    border-radius: 0px;       
    }

    /* Weight/scale ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 

  
    .weight_text {
      top: 25%;     
    }
    .weight_display {
      top: 30%;     
      background-color: #d7d4d4;
    }

    .Outside1 {
      top: 30%;    
      left: 90%; 
      background-color: #48c3bd;     
       
    } 
    /* address/zipcode ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 
  
    .address_text {
      top: 40%;     
    }
    .address_display {
      top: 45%;     
      background-color: #d7d4d4;
    }


    .zipcode_text {
      top: 55%;     
    }
    .zipcode_display {
      top: 60%;         
      background-color: #d7d4d4;
    }
    /* Delivery ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 

    .delivery_text {
      top: 70%;     
    }

    .ground_button {
      top: 75%;     
      left: 20%;   
      border-radius: 0px;       
    }
    .twoDay_button {
      top: 75%;     
      left: 50%;      
      border-radius: 0px;    
    }
    .overnight_button {
      top: 75%;     
      left: 80%;       
      border-radius: 0px;   
    }
    /* Confirmation ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 
    .confirm_text {
      top: 85%;   
      background-color: #d7d4d4;  
      display: none;
    }
    .confirmYes_button {
      top: 93%;   
      left: 60%;  
      display: none;   
    }
    .confirmNo_button {
      top: 93%;    
      left: 40%;  
      display: none;   
    }

    /* Insert Credit Card ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 
    .insertCreditCard_text {
      font-size: 50px;
      top: 30%;     
    }
    .insertCreditCard_button {
      font-size: 50px;
      top: 75%;     
      left: 50%;  
      background-color: #48c3bd;   
    }
    /* Receipt ================================================ */
    /* ======================================================== */
    /* ======================================================== */ 
    .receipt_text {
      font-size: 50px;
      top: 30%;     
    }
    .receiptYes_button {
      font-size: 50px;
      top: 75%;   
      left: 75%;  
    }
    .receiptNo_button {
      font-size: 50px;
      top: 75%;    
      left: 25%;  
    }

  </style>
</head>
<body>

<div class="page-box">

    <div class="page">
        <div class = "text packageMailingKiosk_text" >Package Mailing Kiosk</div>
        <button class="button pressToStart_button" onclick="changePage(1)">Press to Start</button>
    </div>
    <div class="page">
        <div class = "text letterOrPackage_text ">Letter or Package</div>
        <button class="button letter_button" onclick="toggleLetterPackage('letter')" >Letter</button>
        <button class="button package_button" onclick="toggleLetterPackage('package')" >Package</button>

        <!--  -->
        <div class = "text weight_text">Please place package on scale</div>
        <div class = "text weight_display"  >0 0 0 . 0 0 kg</div>
        <button class="button Outside1"onclick="togglePackage()" >Put Package on Scale</button>


        <!--  -->
        <div class = "text address_text">Address</div>
        <input type="text" class="text address_display" placeholder="Enter Address">


        <div class = "text zipcode_text">Zipcode: </div>
        <input type="text" class="text zipcode_display" placeholder="Enter Zipcode">


        <!--  -->
        <div class = "text delivery_text ">Delivery</div>
        <button class="button ground_button" onclick="toggleDelivery('ground')" >Ground: $4.99</button>
        <button class="button twoDay_button" onclick="toggleDelivery('twoDay')" >2-day: $8.00</button>
        <button class="button overnight_button" onclick="toggleDelivery('overnight')" >Overnight: $12.00</button>

        <!--  -->
        <button class="button next_button" onclick="toggleConfirm()">Next</button>
        <button class="button back_button" onclick="changePage(-1)">Back</button>

        <!--  -->
        <div class = "text confirm_text"> Are you sure all the information is correct? </div>

        <button class="button confirmYes_button" onclick="changePage(1)">yes</button>
        <button class="button confirmNo_button" onclick="toggleConfirm()">no</button>
    </div>
    <div class="page">
      <div class = "text insertCreditCard_text" >Insert Credit Card</div>
      <button class="button insertCreditCard_button" onclick="changePage(1)">Insert Credit Card</button>
      <button class="button back_button" onclick="changePage(-1)">Back</button>
    </div>

    <div class="page">
      <div class = "text receipt_text"> Would you like a receipt? </div>

      <button class="button receiptYes_button" onclick="changePage(1)">yes</button>
      <button class="button receiptNo_button" onclick="changePage(1)">no</button>
    </div>

</div>

<script>
  let curPage = 0;
  const pages = document.querySelectorAll(".page");

  function changePage(n) {
    pages[curPage].style.display = "none";
    curPage = (curPage + n + pages.length) % pages.length;
    pages[curPage].style.display = "block";
  }

  function toggleLetterPackage(selectedButton) {
    let confirm_text = document.querySelector(".confirm_text");

    if (confirm_text.style.display === "none" || confirm_text.style.display === "") {
      let letter = document.querySelector(".letter_button");
      let package = document.querySelector(".package_button");

      letter.style.backgroundColor = "#2b5fbfb4";
      package.style.backgroundColor = "#2b5fbfb4";

      if (selectedButton === "letter") {
        letter.style.backgroundColor = "#2b5fbfec";
      }
      else{
        package.style.backgroundColor = "#2b5fbfec";
      }
    }
  }

  function togglePackage() {
    let confirm_text = document.querySelector(".confirm_text");

    if (confirm_text.style.display === "none" || confirm_text.style.display === "") {
      let button = document.querySelector(".Outside1");
      let dsiplay = document.querySelector(".weight_display");
      if (button.innerText === "Put Package on Scale") {
        button.innerText = "Take Package off Scale";
        dsiplay.innerText = "0 0 3 . 0 0 kg"
      } else {
        button.innerText = "Put Package on Scale";
        dsiplay.innerText = "0 0 0 . 0 0 kg"
      }
    }
  }


  function toggleDelivery(selectedButton) {
    let confirm_text = document.querySelector(".confirm_text");

    if (confirm_text.style.display === "none" || confirm_text.style.display === "") {
      let ground = document.querySelector(".ground_button");
      let twoDay = document.querySelector(".twoDay_button");
      let overnight = document.querySelector(".overnight_button");

      ground.style.backgroundColor = "#2b5fbfb4";
      twoDay.style.backgroundColor = "#2b5fbfb4";
      overnight.style.backgroundColor = "#2b5fbfb4";

      if (selectedButton === "ground") {
        ground.style.backgroundColor = "#2b5fbfec";
      }
      else if (selectedButton === "twoDay") {
        twoDay.style.backgroundColor = "#2b5fbfec";
      }
      else{
        overnight.style.backgroundColor = "#2b5fbfec";
      }
    }
  }

  function toggleConfirm() {
    let next_button = document.querySelector(".next_button");
    let back_button = document.querySelector(".back_button");
    let confirm_text = document.querySelector(".confirm_text");
    let confirmYes_button = document.querySelector(".confirmYes_button");
    let confirmNo_button = document.querySelector(".confirmNo_button");

    let address_display = document.querySelector(".address_display");
    let zipcode_display = document.querySelector(".zipcode_display");

    if (confirm_text.style.display === "none" || confirm_text.style.display === "") {
      next_button.style.display = "none"
      back_button.style.display = "none"

      confirm_text.style.display = "block"
      confirmYes_button.style.display = "block"
      confirmNo_button.style.display = "block"

      address_display.disabled = true;
      zipcode_display.disabled = true;
    }
    else{
      next_button.style.display = "block"
      back_button.style.display = "block"

      confirm_text.style.display = "none"
      confirmYes_button.style.display = "none"
      confirmNo_button.style.display = "none"

      address_display.disabled = false;
      zipcode_display.disabled = false;
    }

  }

</script>

<!-- Images ================================================ -->
<img src="img1.png" alt="Descriptive Text" class="keyboard">
<img src="img2.png" alt="Descriptive Text" class="joystick">
<img src="img3.jpg" alt="Descriptive Text" class="scale">
<img src="img4.jpg" alt="Descriptive Text" class="creditCardReader">

<style>
  .keyboard {
    position: absolute;
    top: 82%;   
    display: block;
    margin: 20px auto;
    width: 80%;
    max-width: 400px;
    left: 30%;
  }
  .joystick {
    position: absolute;
    top: 82%;   
    display: block;
    margin: 20px auto;
    width: 80%;
    max-width: 100px;
    left: 70%;
  }
  .scale {
    position: absolute;
    top: 82%;   
    display: block;
    margin: 20px auto;
    width: 80%;
    max-width: 200px;
    left: 10%;
  }
  .creditCardReader {
    position: absolute;
    top: 50%;   
    display: block;
    margin: 20px auto;
    width: 80%;
    max-width: 150px;
    left: 80%;
  }
</style>

</body>
</html>
